<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
</head>
<body>

    <script>
    let config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 600 },
                debug: true
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update,
            render: render
        }
    };

    let player;
    let stars;
    let bombs;
    let cursors;
    let score = 0;
    let gameOver = false;
    let scoreText;
    let lastKeyPress = 'right';
    let animationPlayed = false;

    let game = new Phaser.Game(config);

    function preload ()
    {
        this.load.image('sky', 'assets/sky.png');
        this.load.image('star', 'assets/star.png');
        this.load.image('bomb', 'assets/bomb.png');

        this.load.spritesheet('char', 'assets/player-spritesheet.png', { frameWidth: 56, frameHeight: 50 });

        this.load.image('tiles', 'assets/tilesets/tileset.png');
        this.load.tilemapTiledJSON('map', 'assets/tilemaps/Level-Blockout2.json');
    }

    
    function create ()
    {
        //  A simple background for our game
        this.add.image(0, 0, 'sky').setOrigin(0,0);


        const map = this.make.tilemap({ key: 'map' });
        const tileset = map.addTilesetImage('space-station', 'tiles');
        
        map.createStaticLayer('background', tileset, 0, -8);

        const walls = map.createStaticLayer('walls', tileset, 0, -8);
        
        const platforms = map.createStaticLayer('platforms', tileset, 0, -8);

        //map.createStaticLayer('foreground', tileset, 0, -8);
        
        walls.setCollisionByExclusion(-1, true);
        platforms.setCollisionByExclusion(-1, true);
        
        player = this.physics.add.sprite(40, 570, 'char');
        player.body.setSize(20, 40, 28)
        player.body.setOffset(20, 10)

        player.setCollideWorldBounds(true);


        //  Our player animations, turning, walking left and walking right.
        this.anims.create({
            key: 'idle',
            frames: this.anims.generateFrameNumbers('char', { start: 0, end: 3 }),
            frameRate: 5,
            repeat: -1
        });
        this.anims.create({
            key: 'run',
            frames: this.anims.generateFrameNumbers('char', { start: 4, end: 15 }),
            frameRate: 10,
            repeat: -1
        });
        this.anims.create({
            key: 'crouch',
            frames: this.anims.generateFrameNumbers('char', { start: 16, end: 18 }),
            frameRate: 10,
            repeat: 0
        });
        this.anims.create({
            key: 'jump',
            frames: this.anims.generateFrameNumbers('char', { start: 31, end: 38 }),
            frameRate: 10,
            repeat: -1
        });


        //  Input Events
        cursors = this.input.keyboard.createCursorKeys();

        //  Some stars to collect, 12 in total, evenly spaced 70 pixels apart along the x axis
        stars = this.physics.add.group({
            key: 'star',
            repeat: 11,
            setXY: { x: 12, y: 0, stepX: 70 }
        });

        stars.children.iterate(function (child) {

            //  Give each star a slightly different bounce
            child.setBounceY(Phaser.Math.FloatBetween(0.1, 0.4));

        });

        bombs = this.physics.add.group();

        //  The score
        scoreText = this.add.text(16, 16, 'score: 0', { fontSize: '24px', fill: '#000' });

        //  Collide the player and the stars with the platforms
        this.physics.add.collider(player, platforms);
        this.physics.add.collider(stars, platforms);
        this.physics.add.collider(bombs, platforms);
        this.physics.add.collider(player, walls);
        this.physics.add.collider(stars, walls);
        this.physics.add.collider(bombs, walls);

        //game.map.setBounds(0, 0, 800, 600);

        //  Checks to see if the player overlaps with any of the stars, if he does call the collectStar function
        this.physics.add.overlap(player, stars, collectStar, null, this);

        this.physics.add.collider(player, bombs, hitBomb, null, this);

        //this.cameras.main.zoom = 1.5;
        this.cameras.main.startFollow(player);
        //game.camera.follow(player);
        
    }


    function update () {
        
        if (gameOver)
        {
            return;
        }


        if (cursors.left.isDown) 
        {
            player.body.setVelocityX(-160);
            player.body.onFloor() && player.anims.play('run', true) && playerCollider('default')
            player.flipX = true;

            lastKeyPress = 'left';
            animationPlayed = false;
        }
        else if (cursors.right.isDown)
        {
            player.body.setVelocityX(160);
            player.body.onFloor() && player.anims.play('run', true) && playerCollider('default')
            player.flipX = false;

            lastKeyPress = 'right';
            animationPlayed = false;
        }
        else if (cursors.down.isDown)
        {
            
            if (animationPlayed == false && player.body.onFloor())
            {
                animationPlayed = true;
                player.anims.play('crouch') && playerCollider('crouch')
            }
            player.body.setVelocityX(0);
        }
        else 
        {
            if (lastKeyPress === 'left' && player.body.onFloor()) 
            {   
                player.anims.play('idle', true) && playerCollider('default')
            }
            else if (lastKeyPress === 'right' && player.body.onFloor())
            {
                player.anims.play('idle', true) && playerCollider('default')
            }
            else
            {
                player.anims.play('jump', true)
            }
            player.body.setVelocityX(0);
        }

        if (cursors.space.isDown && player.body.onFloor())
        {
            player.body.setVelocityY(-330);
            player.anims.play('jump', true) && playerCollider('jump')
            animationPlayed = false;
            
        }

    }

    
    function collectStar (player, star)
    {
        star.disableBody(true, true);

        //  Add and update the score
        score += 10;
        scoreText.setText('Score: ' + score);

        if (stars.countActive(true) === 0)
        {
            //  A new batch of stars to collect
            stars.children.iterate(function (child) {

                child.enableBody(true, child.x, 0, true, true);

            });

            let x = (player.x < 400) ? Phaser.Math.Between(400, 800) : Phaser.Math.Between(0, 400);

            let bomb = bombs.create(x, 16, 'bomb');
            bomb.setBounce(1);
            bomb.setCollideWorldBounds(true);
            bomb.setVelocity(Phaser.Math.Between(-200, 200), 20);

        }
    }


    function hitBomb (player, bomb)
{
    this.physics.pause();

    player.setTint(0xff0000);

    player.anims.play('turn');

    gameOver = true;
}
    

    function playerCollider(animationKey) {
        switch(animationKey) 
        {
            default:
            player.body.setSize(20, 40, 28)
            player.body.setOffset(20, 10) 
                break;
            case 'jump':
                player.body.setSize(20, 25, 28)
                break;
            case 'crouch':
                player.body.setSize(20, 30, 28)
                player.body.setOffset(20, 20)
                break;
        }
    }

    function render() {

    game.debug.cameraInfo(game.camera, 32, 32);
    game.debug.spriteCoords(player, 32, 500);

    }


    </script>

</body>
</html>
